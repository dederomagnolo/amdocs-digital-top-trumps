<html>
  <head>
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css" />
    <title>Amdocs Digital Top Trumps!</title>
  </head>

  <body>
    <div class="card-background">
      <div class="inner-card">
        <div class="row">
          <div class="col-md-12">
            <div class="name-container">
              <h1>Name</h1>
            </div>
          </div>

          <div class="col-md-12">
            <div class="language-container">
              <div class="card-image">
                <div class="row justify-content-center">
                  <img
                    src="./assets/node.jpg"
                    alt=""
                    srcset=""
                    width="428"
                    height="259"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="description-container">
              <div class="row">
                <span class="description-text">
                  <h1>
                    Cat ipsum dolor sit amet, ocicat donskoy norwegian forest.
                  </h1>
                </span>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="status-container">
              <div class="row">
                <div class="parameters-text">
                  <span>Amdocs usage</span>
                  <span>Popularity</span>
                  <span>Adoption Phase</span>
                  <span>Skill Priority</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="footer">
            <div class="row">
              <div class="col logo-amdocs">
                <img
                  src="./assets/amdocs_logo.png"
                  alt=""
                  srcset=""
                  width="296"
                />
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="colored-amdocs-bar"></div>
      </div>
    </div>
  </body>
</html>
